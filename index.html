<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Product Preview Page</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      media="screen and (max-width: 700px)"
      href="assets/small-screen-style.css"
    />
    <link
      rel="stylesheet"
      media="screen and (min-width: 701px)"
      href="assets/large-screen-style.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="parent">
      <img
        src="assets/images/image-product-desktop.jpg"
        class="perfume-image"
      />
      <div class="content-container">
        <h5>PERFUME</h5>
        <h1 class="perfume-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="perfume-description">
          A floral, solar and voluptuous <br />
          interpretation composed by Olivier <br />
          Polge, Perfumer-Creator for the House of <br />
          CHANEL.
        </p>
        <div class="price-container">
          <h1 class="price-main">$149.99</h1>
          <h6 class="price-previous">$169.99</h6>
        </div>
        <div class="buy-button">
          <img src="assets/images/image-cart.png" />
          <h3>Add to Cart</h3>
        </div>
      </div>
    </div>
  </body>
</html>
